<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>Rocket.Chat SDK Demo</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script src="https://cdn.jsdelivr.net/npm/apps.engine.sdk-test@1.0.0/AppEmbeddedSDK.bundle.min.js"></script>
  <script>
    if (typeof AppEmbeddedSDK !== 'undefined') {
      var appEmbeddedSDK = new AppEmbeddedSDK();
      var user = appEmbeddedSDK.getUserInfo();
      var room = appEmbeddedSDK.getRoomInfo();

      console.log(AppEmbeddedSDK);

      appEmbeddedSDK.init();

      user.then(function (result) {
        console.log(JSON.stringify(result, null, 4));
      });
      
      room.then(function (result) {
        console.log(JSON.stringify(result, null, 4));
      });
    }
  </script>
</body>

</html>
